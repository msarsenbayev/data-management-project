<!DOCTYPE html>
<html>
  <head>
    <style>
        .form-table {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          width: 80%;
          margin: 5 auto;
          border-collapse: collapse;
          background-color: #f2f2f2;
        }
      
        .form-table th,
        .form-table td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
      
        .form-table th {
          background-color: #ddd;
          font-weight: bold;
        }
      
        .form-input {
          width: 100%;
          padding: 12px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
        }

            /* Add some styles to the header */
            header {
            background-color: #F0F0F0;
            padding: 20px;
            text-align: center;
        }
      
        /* modify submit button */
        input[type="submit"] {
          position: absolute;
          bottom: 20px;
          right: 20px;
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      
        input[type="submit"]:hover {
          background-color: #3e8e41;
        }
      
        /* Radio buttons in the same row all the time */
                .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group label {
            font-weight: normal;
        }
        </st


      </style>

  </head>
  <body>

    <header>
      <h1>Valve Repair and Modifications</h1>
    </header>
    <form>
        <p>

    <!-- Third row for Repair and Modifications data entry -->

    <table class="form-table">
      <tr>
        <th>Repair:</th>
        <td>
          <label for="Type">Type:</label>
          <input type="text" class="form-input" id="Type" name="Type">
        </td>
        <td>
          <label for="Date">Date:</label>
          <input type="date" class="form-input" id="Date" name="Date">
        </td>
        <td>
          <label for="Engineer Assigned">Engineer Assigned:</label>
          <input type="text" class="form-input" id="Engineer Assigned" name="Engineer Assigned">
        </td>
        <td>
            <label for="Technician Assigned">Technician Assigned:</label>
            <input type="text" class="form-input" id="Technician Assigned" name="Technician Assigned">
        </td>
        <td>
            <label for="Comments">Comments:</label>
            <input type="text" class="form-input" id="Comments" name="Comments">
        </td>  
      </tr>
    </table>

    <input type="submit" value="Submit">
    
    </form>
  </body>
</html>
